<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>照片影集</title>
		<link rel="stylesheet" type="text/css" href="css/generalStyle.css"/>
		<link rel="stylesheet" type="text/css" href="css/myPhoto.css"/>
		<script src="js/general.js" type="text/javascript"></script>
	</head>
	<body>
		<iframe src="header.html" scrolling="no" frameborder="0" id="navObject"></iframe>
		<div id="main">
			<div class="title_box">
				<h3>Traveling Diary</h3>
				<p>西安</p>
				<p>长沙</p>
				<p>张家界</p>
				<p>武汉</p>
				<p>郑州</p>
			</div>
			<div class="photo_box">
				<script type="text/javascript">
					var strPhotoItem = "";
					for(var i=1; i<80; i++){
						strPhotoItem = strPhotoItem + "<div class='photo_item'><div class='img_container'><img src='img/myPhoto/item_img%20(" + i + ").jpg' ></div></div>"
					}
					document.write(strPhotoItem);
				</script>
			</div>
		</div>
		<iframe src="footer.html" scrolling="no" frameborder="0" id="footerObject"></iframe>
	</body>
</html>
